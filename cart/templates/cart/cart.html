{% extends 'base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>Cart</h1>
    </div>
</div>
<div class="row row-flex">
    {% for cart_item in cart_context %}
    <div class="col border border-dark my-5 py-3">
        <div class="d-block" >
            <h3>{{ cart_item.product.quiz.quiz_name }}</h3>
            <p>Price: {{ cart_item.product.price }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
    <a href="/" class="btn btn-success" role="button">Checkout</a>
</div>

{% endblock %}
