{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>Successful Payment</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        {% for product in cart_context %}
            <div>
                <span>{{ product.product.quiz.quiz_name }}</span>
                <span>{{ product.product.price }}</span>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
