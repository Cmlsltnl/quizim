{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>User Signup</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'accounts:signup' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
